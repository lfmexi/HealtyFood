apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "21.1.2"

    compileOptions.encoding = 'windows-1251' // write your encoding here

    defaultConfig {
        applicationId "edu.tesis.healthyfood"
        minSdkVersion 9
        targetSdkVersion 17
    }

    packagingOptions {
        exclude 'META-INF/DEPENDECIES'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile files('libs/apache-mime4j-0.6.1.jar')
    compile files('libs/httpmime-4.3.4.jar')
    compile files('libs/mpandroidchartlibrary-1-7-3.jar')
}
